<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Latitude: </ion-label>
    <ion-input placeholder="Numbers" inputmode="numeric"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Longitude: </ion-label>
    <ion-input placeholder="Numbers" value inputmode="numeric"></ion-input>
  </ion-item>
  <ion-button>Click me</ion-button>
</ion-content>
